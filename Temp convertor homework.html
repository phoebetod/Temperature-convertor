<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Units Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>Input the temperature that you would like to convert...</p>
    <label for="inputTemp">Temperature:</label>
    <input type="text" id="inputTemp" required>
    <br>
    <p>Is it in Fahrenheit or Celsius?</p>
    <label for="f">Fahrenheit</label>
    <input type="radio" name="inputUnit" id="f" value="f">
    <label for="c">Celsius</label>
    <input type="radio" name="inputUnit" id="c" value="c">
    <br>
    <br>
    <button id="btnGo">Convert</button>
    
    <script src="TempConvHomework.js"></script>
</body>
</html>
